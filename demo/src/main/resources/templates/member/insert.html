<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 등록</title>
    <style>
        .container { width: 500px; margin: 20px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; font-weight: bold; }
        input { padding: 5px; width: 300px; }
        .btn-area { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>회원 정보 등록</h2>
    <hr>

    <form th:action="@{/member/insert}" method="post" th:object="${member}">

        <div class="form-group">
            <label>이름</label>
            <input id="name" class="form-control"
                   type="text" th:field="*{name}"
                   placeholder="이름을 입력하세요" required>
        </div>

        <div class="form-group">
            <label>나이</label>
            <input id="age" class="form-control"
                   type="number" th:field="*{age}"
                   placeholder="나이를 입력하세요" min="0" max="150" required>
        </div>

        <div class="form-group">
            <label>주소</label>
            <input id="address" class="form-control"
                   type="text" th:field="*{address}"
                   placeholder="주소를 입력하세요">
        </div>

        <div class="form-group">
            <label>전화번호</label>
            <input id="phone" class="form-control"
                   type="tel" inputmode="tel"
                   th:field="*{phone}"
                   placeholder="예) 010-1234-5678">
        </div>

        <div class="btn-area">
            <button type="submit">등록</button>
            <button type="button" th:onclick="|location.href='@{/member/list}'|">취소</button>
        </div>
    </form>
</div>

</body>
</html>
