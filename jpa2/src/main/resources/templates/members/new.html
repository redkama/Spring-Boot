<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>New Member</title>

    <style>
        :root{
            --bg:#f6f7fb;
            --card:#ffffff;
            --text:#0f172a;
            --muted:#64748b;
            --line:#e2e8f0;
            --primary:#2563eb;
            --shadow:0 16px 40px rgba(15,23,42,.08);
            --radius:18px;
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
            color:var(--text);
            background:
                    radial-gradient(1200px 600px at 15% 10%, #e8ecff 0%, transparent 60%),
                    radial-gradient(1000px 600px at 85% 15%, #dff2ff 0%, transparent 55%),
                    linear-gradient(180deg, #f7f8ff, var(--bg));
            min-height:100vh;
        }
        .wrap{max-width:980px; margin:0 auto; padding:28px 18px 60px;}
        .top{
            display:flex; align-items:flex-end; justify-content:space-between; gap:12px;
            margin-bottom:14px;
        }
        h1{margin:0; font-size:28px; letter-spacing:-.3px;}
        .sub{margin:6px 0 0; color:var(--muted); font-size:14px;}
        .card{
            background:var(--card);
            border:1px solid rgba(226,232,240,.85);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            overflow:hidden;
        }
        .toolbar{
            display:flex; justify-content:space-between; align-items:center; gap:10px;
            padding:14px 16px;
            border-bottom:1px solid var(--line);
            background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.85));
            backdrop-filter: blur(6px);
        }
        .btn{
            border:none; cursor:pointer;
            padding:10px 12px;
            border-radius:14px;
            font-weight:700;
            font-size:14px;
            transition:.15s ease;
            display:inline-flex; align-items:center; gap:8px;
            text-decoration:none;
            justify-content:center;
        }
        .btn-primary{background:var(--primary); color:#fff;}
        .btn-primary:hover{filter:brightness(.95)}
        .btn-ghost{
            background:#fff; color:var(--text);
            border:1px solid var(--line);
        }
        .btn-ghost:hover{background:#f8fafc}

        .content{padding:18px 16px 20px;}
        .grid{
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap:14px;
        }
        .field{display:flex; flex-direction:column; gap:8px;}
        .label{
            font-size:12px; font-weight:900;
            color:var(--muted);
            letter-spacing:.08em;
            text-transform:uppercase;
        }
        .input{
            border:1px solid var(--line);
            border-radius:14px;
            padding:12px 12px;
            font-size:14px;
            outline:none;
            background:#fff;
            transition:.15s ease;
        }
        .input:focus{
            border-color: rgba(37, 99, 235, .45);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, .10);
        }
        .hint{font-size:12px; color:var(--muted); margin-top:-2px}
        .span-2{grid-column: 1 / span 2;}
        .footer{
            display:flex; justify-content:flex-end; gap:10px;
            padding:14px 16px;
            border-top:1px solid var(--line);
            background:#fbfdff;
        }
        .mono{font-variant-numeric: tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;}
        @media (max-width:720px){
            .grid{grid-template-columns: 1fr;}
            .span-2{grid-column:auto;}
            .footer{flex-direction:column;}
        }
    </style>
</head>

<body>
<div class="wrap">
    <div class="top">
        <div>
            <h1>New Member</h1>
            <p class="sub">필수만 간단히 채우고 저장하면 끝.</p>
        </div>
        <a class="btn btn-ghost" th:href="@{/members/list}">← 목록</a>
    </div>

    <div class="card">
        <div class="toolbar">
            <div style="font-weight:800;">회원 등록</div>
            <div class="mono" style="color:var(--muted); font-size:12px;">/members/new</div>
        </div>

        <form th:action="@{/members/new}" th:object="${member}" method="post">
            <div class="content">
                <div class="grid">
                    <!-- name -->
                    <div class="field">
                        <div class="label">NAME *</div>
                        <input class="input" type="text" th:field="*{name}" placeholder="예) 우리" required maxlength="50">
                        <div class="hint">이름은 필수예요. (최대 50자)</div>
                    </div>

                    <!-- age -->
                    <div class="field">
                        <div class="label">AGE</div>
                        <input class="input mono" type="number" th:field="*{age}" placeholder="예) 20" min="0" max="150">
                        <div class="hint">숫자만 입력. 비워도 돼요(0으로 들어갈 수 있음).</div>
                    </div>

                    <!-- address -->
                    <div class="field span-2">
                        <div class="label">ADDRESS</div>
                        <input class="input" type="text" th:field="*{address}" placeholder="예) 시흥시">
                        <div class="hint">주소는 선택. 간단히 적어도 OK.</div>
                    </div>

                    <!-- phone -->
                    <div class="field span-2">
                        <div class="label">PHONE</div>
                        <input class="input mono" type="text" th:field="*{phone}" placeholder="예) 010-9999-8888">
                        <div class="hint">형식 제한 없이 입력(원하면 나중에 검증 붙이면 돼요).</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <a class="btn btn-ghost" th:href="@{/members/list}">취소</a>
                <button class="btn btn-primary" type="submit">저장</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
